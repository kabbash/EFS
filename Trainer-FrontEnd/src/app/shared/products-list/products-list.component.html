<div class="products-container">
    <app-product-item *ngFor="let product of products" (click)="openProductDetails(product)" [price]="product.price"
       [product] = "product" [currentRate]="product.rate" [cardName]="product.name" [cardImage]="baseurl + product.profilePicture" [isSpecial]="product.isSpecial"></app-product-item>
</div>
<div class="pagination-container" *ngIf="pagerData.pagesCount > 1">
    <ngb-pagination [collectionSize]="pagerData.itmesCount" [pageSize]="pagerData.pageSize" [(page)]="pagerData.currentPage" [maxSize]="5" [rotate]="true" [ellipses]="false"
        [boundaryLinks]="true" (pageChange)="getNextPage()"></ngb-pagination>
</div>
<app-modal *ngIf="!isProductReview && !isManageProductReview" [product]="selectedProduct"></app-modal>
