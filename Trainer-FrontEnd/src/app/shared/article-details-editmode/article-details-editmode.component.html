<div class="article-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>المقـال</strong>
        </div>
        <div class="card-body">
          <form class="form-horizontal" [formGroup]="articleForm">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="text-input">العنـوان</label>
              <div class="col-sm-10">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder=""
                  formControlName="name" [(ngModel)]="modifiedArticle.name">
                <div *ngIf="submitted && f.name.errors" class="text-danger">
                  <div *ngIf="f.name.errors.required"> {{'editArticle.formValidations.nameRequired' | translate}}</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="text-input">القسـم </label>
              <div class="col-sm-10">
                <select formControlName="categoryId" [(ngModel)]="modifiedArticle.categoryId" class="form-control">
                  <option value="0"> اختر </option>
                  <option *ngFor="let item of categoriesDDL.items" [ngValue]="item.value">
                    {{item.text}}
                  </option>
                </select>
                <div *ngIf="submitted && f.categoryId.errors" class="text-danger">
                  <div *ngIf="f.categoryId.errors.min"> {{'editArticle.formValidations.categoryRequired' | translate}}</div>
                </div>
              </div>
            </div>
            <div class="form-group row" *ngIf="isChampionshipModule()">
              <label class="col-sm-2 col-form-label" for="text-input">تاريخ البطوله </label>
              <div class="col-sm-10">
                <!-- <input type="text" id="text-input" name="text-input" class="form-control" placeholder=""
                  formControlName="date" [(ngModel)]="modifiedArticle.date"> -->
                  <div class="input-group-nowrap">
                      <input class="form-control" name="dp" [(ngModel)]="modifiedArticle.date" ngbDatepicker #d="ngbDatepicker"
                          formControlName="date" readonly (click)="d.toggle()" [ngClass]="{ 'is-invalid': submitted && f.date.errors,'is-valid': submitted && !f.date.errors}">
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                              <i class="fa fa-calendar"></i></button>
                      </div>
                  </div>
              </div>
            </div>
            <div class="form-group row" *ngIf="isChampionshipModule()">
              <label class="col-sm-2 col-form-label" for="text-input">مكـان البطوله </label>
              <div class="col-sm-10">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder=""
                  formControlName="place" [(ngModel)]="modifiedArticle.place">
                <!-- <div *ngIf="submitted && f.categoryId.errors" class="text-danger">
                  <div *ngIf="f.categoryId.errors.min"> {{'editArticle.formValidations.categoryRequired' | translate}}</div>
                </div> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="text-input">الموضـوع</label>
              <div class="col-sm-10">
                <div [froalaEditor] [(froalaModel)]="modifiedArticle.description">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="text-input">الصـور</label>
              <div class="col-sm-10">
                <app-slider-edit-mode [sliderData]="modifiedArticle.images" [resultImageList]="modifiedArticle.updatedImages">
                </app-slider-edit-mode>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
