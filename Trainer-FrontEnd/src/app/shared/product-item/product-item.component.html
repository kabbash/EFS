<div class="card-img-container" [ngStyle]="{'background-image': cardImage}"></div>
<div class="card-separtator"></div>
<div class="card-title-container">
  <p>
    {{cardName}}
  </p>
</div>

<div class="price-rating">
  <span>{{price}}</span>
  <span>
    <ngb-rating [(rate)]="currentRate"></ngb-rating>
    <hr>
    <pre>Rate: <b>{{currentRate}}</b></pre>
  </span>
</div>
