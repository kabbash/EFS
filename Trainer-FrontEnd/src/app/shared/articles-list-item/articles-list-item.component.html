<div class="card-img-container" [ngStyle]="{'background-image': cardImage}"></div>
<div class="card-title-container">
  <p class="title">
    {{cardName}}
  </p>
  <p [innerHTML]="cardShortDescription" class="short-desc" style="-webkit-box-orient: vertical;" title="{{cardShortDescription}}">
  </p>
  <div class="read-more" [hidden]="hideShowMorelink">
    <span (click)="articlesDetails()">إقرأ المزيد</span>
  </div>
</div>
