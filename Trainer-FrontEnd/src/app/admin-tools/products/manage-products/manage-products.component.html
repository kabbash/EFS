<div class="manage-products-container" *ngIf="viewMode">
  <app-product-list-item [product]="product"> </app-product-list-item>

  <div class="row">
    <div class="action-btns-container">
      <button class="btn btn-success" *ngIf="!product.isActive" (click)="approve()" style="margin: 5px;">
        موافقه </button>
      <button class="btn btn-secondary" *ngIf="!product.isActive" (click)="reject()" style="margin: 5px;">
        رفـض </button>
      <button class="btn btn-info" (click)="openEditForm()" style="margin: 5px;"> تعديل </button>
      <button class="btn btn-danger" (click)="delete()" style="margin: 5px;">
        مسـح </button>
    </div>
  </div>
</div>
<div *ngIf="! viewMode">
  <app-product-list-item-edit [product]="product" [categories]="categories"></app-product-list-item-edit>
  <div class="row">
    <div class="action-btns-container">
      <button class="btn btn-info" *ngIf="! isNew" (click)="update()"> تعديل</button>
      <button class="btn btn-danger" *ngIf="! isNew" (click)="cancelUpdates()"> الغاء</button>
      <button class="btn btn-info" *ngIf="isNew" (click)="add()"> اضافـه</button>
      <button class="btn btn-danger" *ngIf="isNew" (click)="cancelAdd()"> الغاء</button>
    </div>
  </div>
</div>
