<app-search-filter (search)="filterItems()"></app-search-filter>
<div class="no-results-search-wrapper" *ngIf="!articlesList.length">
  <div class="no-results-search"><i class="fa fa-warning waring-search-icon"></i>لا يوجد اي نتائج للبحث</div>
</div>
<div class="row articles-admin-wrapper">
  <button class="btn admin-add-button" (click)="addArticle()"> <i _ngcontent-c6="" class="fa fa-plus"></i></button>
  <div *ngFor="let article of articlesList">
    <app-articles-list-item style="height: initial;" (click)="articlesDetails(article.id)" [cardName]="article.name"
      [cardImage]="'url(' + baseurl + article.profilePicture + ')'" [cardShortDescription]="article.description.substr(0,200)"
      [hideShowMorelink]="true">
    </app-articles-list-item>
  </div>
  <div class="pagination-container" *ngIf="pagerData.pagesCount > 1">
    <ngb-pagination [collectionSize]="pagerData.itmesCount" [pageSize]="pagerData.pageSize" [(page)]="pagerData.currentPage"
      [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="getNextPage()"></ngb-pagination>
  </div>
</div>
