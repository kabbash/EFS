<div class="row" style="margin-top:50px;">
  <div class="col-sm-5">
    <span> اختر الحاله </span>
    <select [(ngModel)]="articlesStatuses.selectedValue" class="form-control">
      <option *ngFor="let item of articlesStatuses.items" [ngValue]="item.value">
        {{item.text}}
      </option>
    </select>
    </div>
    <div class="col-sm-5">
    <span> بحث بالاسم</span>
    <input type="text" [(ngModel)]="searchTxt">
    </div>
    <div class="col-sm-2">
    <button type="button" (click)="reloadItems()" class="btn btn-primary">بحـث</button>
  </div>
</div>
<div class="row">
<div *ngFor="let article of articlesList">
  <app-articles-list-item style="height: initial;" (click)="articlesDetails(article.id)" [cardName]="article.name"
    [cardImage]="'url(' + baseurl + article.profilePicture + ')'" [cardShortDescription]="article.description.substr(0,200)"
    [hideShowMorelink]="true">
  </app-articles-list-item>
  <!-- <div class="read-more" style="text-align:center">
      <button class="btn btn-primary" (click)="approve(article.id)">approve </button>
      <button class="btn btn-danger" (click)="reject(article.id)">reject </button>
  </div> -->
</div>
</div>
