<div *ngFor="let article of articlesList">
    <app-articles-list-item style="height: initial;" (click)="articlesDetails(article.id)" [cardName]="article.name" [cardImage]="'url(' + baseurl + article.profilePicture + ')'"
        [cardShortDescription]="article.description.substr(0,200)" [hideShowMorelink]="true" [showActionBtns]="true">
    </app-articles-list-item>
    <div class="read-more" style="text-align:center">
        <button class="btn btn-primary" (click)="approve(article.id)">approve </button>
        <button class="btn btn-danger" (click)="reject(article.id)">reject </button>
    </div>
</div>
