<app-product-item *ngFor="let product of products" (click)="openProductModal(product)"
    [price]="product.price + ' EGP'"
    [currentRate]="product.rate" [cardName]="product.name"
    [cardImage]="'url(' + baseurl + product.profilePicture + ')'"></app-product-item>
<app-articles-paging></app-articles-paging>
<app-modal [product]="selectedProduct"></app-modal>
