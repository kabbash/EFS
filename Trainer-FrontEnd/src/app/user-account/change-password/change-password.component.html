<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <h1>تغيير كلمة المرور</h1>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="كلمة المرور القديمة"
                    autocomplete="new-password" formControlName="oldPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }">
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="كلمة المرور الجديدة"
                    autocomplete="new-password" formControlName="newPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': (submitted || changePasswordForm.controls['newPassword'].touched ) && f.newPassword.errors }">
                  <div
                    *ngIf="(submitted || changePasswordForm.controls['newPassword'].touched ) && f.newPassword.errors"
                    class="text-danger col-sm-12">
                    <!-- <div *ngIf="f.newPassword.errors.required">
                      {{'commonValidations.password.passwordRequired' | translate}}</div> -->
                    <div *ngIf="f.newPassword.errors.maxlength">
                      {{'commonValidations.password.maxlength' | translate}}</div>
                    <div *ngIf="f.newPassword.errors.minlength">
                      {{'commonValidations.password.minlength' | translate}}</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <input type="password" class="form-control" placeholder="تأكيد كلمة المرور"
                    autocomplete="new-password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                  <div *ngIf="submitted && ! f.confirmPassword.errors && changePasswordForm.hasError('passwordMismatch')"
                    class="text-danger col-sm-12">
                    <div> {{'registerForm.formValidations.passwordNotMatch' | translate}}</div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">تغيير</button>
                <br>
              </form>
              <div *ngIf="changed">
                <p class="text-muted">تم تغيير كلمة المرور بنجاح </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
