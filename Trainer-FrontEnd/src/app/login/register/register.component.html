<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>إنشاء حساب</h1>
                <p class="text-muted">قم بإنشاء خسابك</p>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="إسم المستخدم" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="رقم الهاتف" autocomplete="phonenumber" required>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="البريد الإلكتروني" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="كلمة المرور" autocomplete="new-password"
                    required>
                </div>
                <div class="input-group mb-4">
                  <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" autocomplete="new-password"
                    required>
                </div>
                <button type="button" class="btn btn-block btn-success">إنشاء</button>
                <br>
                <button type="button" class="btn btn-block btn-primary-1" (click)="navigateToLogin()">تسجيل الدخول</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
