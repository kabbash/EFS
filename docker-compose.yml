version: "3.2"
services:
  web_server:
    # replace username/repo:tag with your name and image details
    build: ./Trainer
    image: trainer_web
    # volumes:
    #   - type: volume
    #     source: backend-data
    #     target: /app
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4400:80"
    depends_on:
      - db
    networks:
      - webnet  
  db:
    image: microsoft/mssql-server-linux:2017-latest
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 2000M
      restart_policy:
        condition: on-failure
    volumes:
      - type: volume
        source: database
        target: /var/opt/mssql
    ports: 
      - "5433:1433"
    environment:
        SA_PASSWORD: "Password_123"
        ACCEPT_EULA: "Y"
  web_frontend:
      # replace username/repo:tag with your name and image details
      build: ./Trainer-FrontEnd
      image: trainer_frontend
      volumes:
      - type: volume
        source: frontend-data
        target: /app
      deploy:
        replicas: 1
        resources:
          limits:
            cpus: "0.1"
            memory: 50M
        restart_policy:
          condition: on-failure
      ports:
        - "4000:4000"
      depends_on:
        - web_server
      networks:
        - webnet
networks:
  webnet:
volumes:
  frontend-data:
  # backend-data:
  database:

    